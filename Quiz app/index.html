<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="heading">Easy Questions</h1>
    <div class="parent">
      <div class="question">
       1. Who is founder of Facebook?
      </div>
      <div class="options">
        <div class="inputdiv">
          <input type="radio" name="opt" id="a" /> <div class="text">Bill Gates</div>
        </div>
        <div class="inputdiv">
          <input type="radio" name="opt" id="b" /> <div class="text">Mark Zukerberg</div>
        </div>
        <div class="inputdiv">
          <input type="radio" name="opt" id="c" /> <div class="text">Ashish Chanchalani</div>
        </div>
        <div class="inputdiv">
          <input type="radio" name="opt" id="d" /> <div class="text">Harsh Beniwal</div>
        </div>
        <div class="next"><button>Next</button></div>
      </div>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
