<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <form action="/" id="contact-form">
            <h2>Contact Me</h2>
            <div class="input-box">
                <input type="text" id="input-name" placeholder="Name" onkeyup="ValidateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-box">
                <input type="email" id="input-email" placeholder="Email" onkeyup="ValidateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-box">
                <input type="tel" id="input-phone" placeholder="Phone" onkeyup="ValidatePhoneNumber()">
                <span id="phone-error"></span>
            </div>
            <div class="input-box">
                <textarea name="message" id="input-message" placeholder="write your message" onkeyup="ValidateMessage()" ></textarea>
                <span id="message-error"></span>
            </div>
            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
