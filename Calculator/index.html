<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="top"></div>
      <div class="row">
        <button class="oper">AC</button>
        <button class="oper">Del</button>
        <button class="oper">.</button>
        <button class="oper">/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oper">*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="oper">+</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="oper">-</button>
      </div>
      <div class="row">
        <button>00</button>
        <button>0</button>
        <button id="equal" class="oper">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
