<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://kit.fontawesome.com/f623ef9c97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="time"><span id="hour">00</span>:<span id="mins">00</span>:<span id="secs">00</span></div>
        <div class="photo-ele">
            <div id="play"><i class="fa-solid fa-play"></i></div>
            <div id="reset"><img src="/icons8-reset-50.png" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
